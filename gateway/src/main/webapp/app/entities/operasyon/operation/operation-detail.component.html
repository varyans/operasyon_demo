<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="operation">
            <h2><span jhiTranslate="gatewayApp.operasyonOperation.detail.title">Operation</span> {{operation.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.operasyonOperation.order">Order</span></dt>
                <dd>
                    <span>{{operation.order}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.operasyonOperation.driver">Driver</span></dt>
                <dd>
                    <span>{{operation.driver}}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.operasyonOperation.operationStatus">Operation Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'gatewayApp.OperationStatus.' + operation.operationStatus}}">{{operation.operationStatus}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/operation', operation.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
