<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-operation-heading" jhiTranslate="gatewayApp.operasyonOperation.home.createOrEditLabel">Create or edit a Operation</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!operation.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="operation.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.operasyonOperation.order" for="field_order">Order</label>
                    <input type="text" class="form-control" name="order" id="field_order"
                        [(ngModel)]="operation.order" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.operasyonOperation.driver" for="field_driver">Driver</label>
                    <input type="text" class="form-control" name="driver" id="field_driver"
                        [(ngModel)]="operation.driver" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.operasyonOperation.operationStatus" for="field_operationStatus">Operation Status</label>
                    <select class="form-control" name="operationStatus" [(ngModel)]="operation.operationStatus" id="field_operationStatus" >
                        <option value="WAITING">{{'gatewayApp.OperationStatus.WAITING' | translate}}</option>
                        <option value="ASSIGN">{{'gatewayApp.OperationStatus.ASSIGN' | translate}}</option>
                        <option value="DONE">{{'gatewayApp.OperationStatus.DONE' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
