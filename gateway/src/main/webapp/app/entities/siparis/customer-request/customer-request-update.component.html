<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-request-heading" jhiTranslate="gatewayApp.siparisCustomerRequest.home.createOrEditLabel">Create or edit a Customer Request</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!customerRequest.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="customerRequest.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.siparisCustomerRequest.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                        [(ngModel)]="customerRequest.userName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.siparisCustomerRequest.beginLoc" for="field_beginLoc">Begin Loc</label>
                    <input type="text" class="form-control" name="beginLoc" id="field_beginLoc"
                        [(ngModel)]="customerRequest.beginLoc" required/>
                    <div [hidden]="!(editForm.controls.beginLoc?.dirty && editForm.controls.beginLoc?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.beginLoc?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.siparisCustomerRequest.endLoc" for="field_endLoc">End Loc</label>
                    <input type="text" class="form-control" name="endLoc" id="field_endLoc"
                        [(ngModel)]="customerRequest.endLoc" required/>
                    <div [hidden]="!(editForm.controls.endLoc?.dirty && editForm.controls.endLoc?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.endLoc?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.siparisCustomerRequest.operationDate" for="field_operationDate">Operation Date</label>
                    <div class="d-flex">
                        <input id="field_operationDate" type="datetime-local" class="form-control" name="operationDate" [(ngModel)]="operationDate"
                        required/>
                    </div>
                    <div [hidden]="!(editForm.controls.operationDate?.dirty && editForm.controls.operationDate?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.operationDate?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.operationDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.siparisCustomerRequest.orderStatus" for="field_orderStatus">Order Status</label>
                    <select class="form-control" name="orderStatus" [(ngModel)]="customerRequest.orderStatus" id="field_orderStatus" >
                        <option value="CREATED">{{'gatewayApp.CustomerRequestStatus.CREATED' | translate}}</option>
                        <option value="ONPROGRESS">{{'gatewayApp.CustomerRequestStatus.ONPROGRESS' | translate}}</option>
                        <option value="DONE">{{'gatewayApp.CustomerRequestStatus.DONE' | translate}}</option>
                        <option value="CANCELLED">{{'gatewayApp.CustomerRequestStatus.CANCELLED' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.siparisCustomerRequest.carType" for="field_carType">Car Type</label>
                    <select class="form-control" name="carType" [(ngModel)]="customerRequest.carType" id="field_carType" >
                        <option value="SMALL">{{'gatewayApp.CarType.SMALL' | translate}}</option>
                        <option value="MIDDLE">{{'gatewayApp.CarType.MIDDLE' | translate}}</option>
                        <option value="BIG">{{'gatewayApp.CarType.BIG' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
